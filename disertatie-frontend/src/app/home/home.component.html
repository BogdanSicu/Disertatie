<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0"
resetLinkText = "Reseteaza cautarea!">
</app-not-found>

<div *ngIf="!isLoaded">
    <ul>
        <li *ngFor="let food of foods">
            <a routerLink="/food/{{food.name}}">
                <img src="http://localhost:8080/media/images/{{food.imageUrl}}"/>
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <span class="favorite {{food.favorite? '' :'not'}}">
                        ❤
                    </span>
                    <div class="product-item-footer">
                        <div class="ingredients">
                            <span *ngFor = "let ingredient of food.ingredients">
                                {{ingredient}}
                            </span>
                        </div>
                        <div class="cook-time">
                            <span>
                                ⏲
                            </span>
                            {{food.cookTime}}
                        </div>
                    </div>
                    <div class="price">
                        <span>
                            {{food.price}} lei
                        </span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
